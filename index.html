<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <h2>calc</h2>
        <div class="result">
            <input type="text" class="display" placeholder="0">
        </div>
            <div class="button-rows">
                <div class="button-row">
                    <button class="number" data-value="7">7</button>
                    <button class="number" data-value="8">8</button>
                    <button class="number" data-value="9">9</button>
                    <button class="delete" data-value="DEL">DEL</button>
                </div>
                <div class="button-row">
                    <button class="number" data-value="4">4</button>
                    <button class="number" data-value="5">5</button>
                    <button class="number" data-value="6">6</button>
                    <button class="add" data-value="+">+</button>
                </div>
                <div class="button-row">
                    <button class="number" data-value="1">1</button>
                    <button class="number" data-value="2">2</button>
                    <button class="number" data-value="3">3</button>
                    <button class="minus" data-value="-">-</button>
                </div>
                <div class="button-row">
                    <button class="dot" data-value=".">.</button>
                    <button class="number" data-value="0">0</button>
                    <button class="slash" data-value="/">/</button>
                    <button class="multi" data-value="*">*</button>
                </div>

                <div class="button-row">
                    <button class="clear" data-value="reset">Reset</button>
                    <button class="equal" data-value="=">=</button>
                   
                    <!-- <button class="percent" data-value="%">%</button> -->
                </div>

            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
